<h1>Creer Enseignant</h1>
<form 	ng-submit="saveEnseignant(enseignant)" class="w3-half w3-center">
<table class="w3-table w3-hoverable w3-card w3-white ">
<tr>
	 <td>Code enseignant:</td><td> <input type="number"
		ng-model="enseignant.noEnseignant" required /></td>
	 
</tr>
<tr>
	 <td>Nom:</td><td>
		<input type="text" ng-model="enseignant.nom" /> </td>
	 
</tr>
<tr>
	 <td>Prenom:</td><td>
		<input type="text" ng-model="enseignant.prenom" /></td>
	 
</tr>
<tr>
	 <td>Sexe:</td><td>
		<input type="text"	ng-model="enseignant.sexe" /></td>
	 
</tr>
<tr>
	 <td>Email Personnel:</td><td>
		<input type="text" ng-model="enseignant.emailPerso" /></td>
	 
</tr>
<tr>
	 <td>Email UBO: </td><td>
		<input type="text"ng-model="enseignant.emailUbo" /></td>
	 
</tr>
<tr>
	 <td>Tel mobile </td><td>
		<input type="text"ng-model="enseignant.mobile" /></td>
	 
</tr>
<tr>
	 <td>Telephone:</td><td>
		<input type="text" ng-model="enseignant.telephone" /></td>
	 
	</tr>
<tr>
	 <td>Type:</td><td>
		<input	type="text" ng-model="enseignant.type" /></td>
	 
</tr>
<tr>
	 <td>Adresse:</td><td>
		<input type="text" ng-model="enseignant.adresse" /></td>
	 
</tr>
<tr>	
	 <td>Ville:</td><td>
		<input type="text" ng-model="enseignant.ville" /></td>
	 
</tr>
<tr>
	 <td>Code Postal: </td><td>
		<input type="text" ng-model="enseignant.codePostal"  required/></td>
	 
</tr>
<tr>
	 <td>pays:</td><td>
		<input type="text"ng-model="enseignant.pays" /></td>
	  
</tr>
</table>
<br>
<button type="submit" class="w3-button w3-green w3-xlarge">Creer</button>
</form>
